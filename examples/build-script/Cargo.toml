[package]
name = "prometheus-operator-types"
description = "Auto-generated Prometheus Operator CRD types"
version = "0.0.1"
edition = "2024"
publish = false
authors = ["kopium <kopium@example.dev>"]
license = "Apache-2.0"
repository = "https://example.com/kopium/prometheus-operator-types"
keywords = ["kubernetes", "openapi", "monitoring", "prometheus"]
categories = ["data-structures"]

[dependencies]
kube = { version = "2.0.1", features = ["derive"] }
k8s-openapi = { version = "0.26.0", features = ["latest", "schemars"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["std"] }
schemars = { version = "1", features = ["derive"] }
# typed-builder = { version = "0.22", default-features = false }

[build-dependencies]
anyhow = "1"
tokio = { version = "1.47.1", features = ["full"] }
env_logger = { version = "0.11", default-features = false }
# heck = { version = "0.5", default-features = false }
kube = { version = "2.0.1", default-features = false }
k8s-openapi = { version = "0.26.0", features = ["latest", "schemars"] }
kopium = { path = "../..", default-features = false }
log = { version = "0.4", default-features = false, features = ["std"] }
serde_yaml = "0.9.34"

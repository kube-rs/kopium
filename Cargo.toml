[package]
name = "kopium"
description = "kubernetes openapi unmangler"
version = "0.21.1"
edition = "2021"
authors = [
    "clux <sszynrae@gmail.com>",
]
license = "Apache-2.0"
readme = "./README.md"
repository = "https://github.com/kube-rs/kopium"
keywords = ["kubernetes", "openapi"]
categories = ["command-line-utilities", "parsing"]

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/{ version }/kopium-{ target }{ archive-suffix }"
bin-dir = "kopium-{ target }/{ bin }{ format }"

[[bin]]
doc = false
name = "kopium"
path = "src/main.rs"

[lib]
name = "kopium"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.43.0", features = ["full"] }
anyhow = "1.0.96"
log = "0.4.26"
env_logger = "0.11.6"
serde_json = "1.0.139"
clap = { version = "4.5", features = ["cargo", "derive"] }
clap_complete = "4.5"
quote = "1.0.38"
serde = { version = "1.0.218", features = ["derive"] }
serde_yaml = "0.9.34"
heck = "0.5.0"
syn = "2.0.98"
libc = "0.2.170"
regex = "1.11.1"

[dependencies.k8s-openapi]
version = "0.24.0"
features = ["latest"]

[dependencies.kube]
version = "0.98.0"
features = ["derive"]

[dev-dependencies]
schemars = "0.8.21"
typed-builder = "0.20.0"

[dev-dependencies.k8s-openapi]
version = "0.24.0"
features = ["latest", "schemars"]
